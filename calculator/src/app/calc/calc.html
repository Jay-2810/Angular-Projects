<div class="container">
  <div class="number">
    <div class="in-out">
      <div>
        <input type="text" class="userInput" [(ngModel)]="input">
      </div>
      <div class="output" >{{result}}</div>
      <!-- <input type="text" name="userInput" [(ngModel)]="result"> -->
    </div>
    
    <div class="row1">
      <button class="large-btn clear" (click)="allClear()">Clear</button>
      <button style="background-color: rgb(129, 129, 18); color: white;" (click)="clear()">x</button>
      <button class="op" (click)="pressOp('/')">/</button>
    </div>
    <div class="row2">
      <button (click)="pressNum('7')">7</button>
      <button (click)="pressNum('8')">8</button>
      <button (click)="pressNum('9')">9</button>
      <button class="op" (click)="pressOp('*')">*</button>
    </div>
    <div class="row3">
      <button (click)="pressNum('4')">4</button>
      <button (click)="pressNum('5')">5</button>
      <button (click)="pressNum('6')">6</button>
      <button class="op" (click)="pressOp('-')">-</button>
    </div>
    <div class="row4">
      <button (click)="pressNum('1')">1</button>
      <button (click)="pressNum('2')">2</button>
      <button (click)="pressNum('3')">3</button>
      <button class="op" (click)="pressOp('+')">+</button>
    </div>
    <div class="row5">
      <button (click)="pressNum('.')">.</button>
      <button (click)="pressNum('0')">0</button>
      <button class="large-btn answer" (click)="getAnswer()">=</button>
      
    </div>
  </div>
</div>
